<!DOCTYPE html>

<html lang='ko'>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link type='text/css' rel='stylesheet' href='https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link type='text/css' rel='stylesheet' href='jh_css.css'>

    <title>스톤에이지EE</title>
</head>

<body>
    <div class='maindiv'>
        <h1 data-aos="zoom-in">여러분들은 기억나시나요?</h1>
        <img class='stoneimg img_left' data-aos="zoom-in-down" data-aos-delay="1000" src='1.jpg'>
        <br><span class='left_txt' data-aos="zoom-in-down" data-aos-delay="1000">모두 함께 사냥하고</span>
        <img class='stoneimg img_right' data-aos="zoom-in-down" data-aos-delay="2000" src='2.jpg'>
        <br><span class='right_txt' data-aos="zoom-in-down" data-aos-delay="2000">힘을 합쳐 환생하고</span>
    </div>
    <div class='maindiv'>
        <img class='stoneimg2' data-aos="zoom-in" src='3.jpg'>
        <br><span class='fadein txt' data-aos="zoom-in">자신이 좋아하는 펫을 키우고</span>
    </div>
    <div class='maindiv'>
        <img class='stoneimg2' data-aos="zoom-in" src='4.jpg'>
        <br><span class='fadein txt' data-aos="zoom-in">때로는 부족원들과 함께 싸우던</span>
    </div>
    <div class='maindiv'>
        <span class='jh1 fadein txt' data-aos="zoom-in">추억의 스톤에이지...</span>
    </div>
    <div class='maindiv'>
        <span class='jh1 fadein txt' data-aos="zoom-in">지금 여기서 시작합니다!</span>
    </div>
    <div class='maindiv'>
        <img class='stoneimg2' data-aos="fade-up" src='5.png'>
        <img class='stoneimg2' data-aos="fade-up" src='7.jpg'>
        <img class='stoneimg2' data-aos="fade-up" src='9.jpg'>
        <img class='stoneimg2' data-aos="fade-up" src='8.png'>
        <br><span class='txt' data-aos="fade-up" >파티 사냥, 부족전, 페트 육성, 레이드!</span>
        <br><span class='txt' data-aos="fade-up" data-aos-delay="500">추억을 기기 상관 없이 즐길 수 있습니다!</span>
        <br><span class='txt2' data-aos="fade-up" data-aos-delay="700">MacOS, iPadOS, iOS, Windows, Android 전 플랫폼 지원!</span>
    </div>
    <div class='maindiv'>
        <button class='kakaobtn' onclick="openinstall(1)" data-aos="zoom-in-up">석기EE 오픈채팅방</button><br>
        <button class='iosbtn' onclick="openinstall(2)" data-aos="zoom-in-up">iOS/iPadOS 다운로드</button><br>
        <button class='iosbtn' onclick="openinstall(3)" data-aos="zoom-in-up">MacOS 다운로드</button><br>
        <button class='adbtn' onclick="openinstall(4)" data-aos="zoom-in-up">Android 다운로드</button><br>
        <button class='wdbtn' onclick="openinstall(5)" data-aos="zoom-in-up">Windows 다운로드</button><br>
        <span class='txt2' data-aos="zoom-in-up">한국어를 지원하는 진짜 모바일 스톤에이지 즐기러 떠나볼까요?</span>
    </div>


    <script src='jh_js.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 2000
        });
    </script>
</body>

</html>
